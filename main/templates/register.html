{% extends 'base.html' %}

{% block meta %}
    <title>~ Register ~</title>
{% endblock meta %}

{% block content %}  

<div class = "login">
    
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://i.imgur.com/Oyp81gz.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <span class="fw-bold" class="fs-1">Register</span>
            </a>
        </div>
    </nav>

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td>
                        <input type="submit" name="submit" class="btn btn-primary btn-sm" value="Daftar"/>
                    </td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  



{% endblock content %}
